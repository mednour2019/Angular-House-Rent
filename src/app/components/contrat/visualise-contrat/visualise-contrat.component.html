<div class="container">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb" style="margin-left: 380px; font-size: 20px;">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Contract Informations</a></li>
   
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
     
      <div class="col-md-8" style="margin-left: 120px;">
        <div class="card">
          <div class="card-header border-bottom mb-3 d-flex d-md-none">
            <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
              <li class="nav-item">
                <a href="#profile" data-toggle="tab" class="nav-link has-icon active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a>
              </li>
              <li class="nav-item">
                <a href="#account" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></a>
              </li>
              <li class="nav-item">
                <a href="#security" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></a>
              </li>
              <li class="nav-item">
                <a href="#notification" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></a>
              </li>
              <li class="nav-item">
                <a href="#billing" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg></a>
              </li>
            </ul>
          </div>
          <div class="card-body tab-content">
            <div class="tab-pane active" id="profile">
              <h2>YOUR CONTRACT INFORMATION</h2>
              <hr>
              <form>
                <div class="form-group">
                  <label for="fullName">First Name</label>
                  <input  readonly type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" name="firstname" placeholder="Enter your fullname" [(ngModel)]="fname"class="form-control">
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input  readonly type="text" class="form-control" id="lastname" aria-describedby="fullNameHelp" name="lastname" placeholder="Enter your fullname" [(ngModel)]="lname"class="form-control">
                </div>
                <div class="form-group">
                  <label for="cin">CIN</label>
                  <input readonly  type="text" class="form-control" id="cin" placeholder="Enter your cin"name="cin"[(ngModel)]="cin" >
                </div>
                <div class="form-group">
                  <label for="location">StartDate</label>
                  <input readonly type="text" class="form-control" id="datedebut" placeholder="Enter your startdate"name="datedebut" [ngModel]="c.datedebut | date: 'longDate'"  >
                </div>
                <div class="form-group">
                  <label for="location">EndDate</label>
                  <input readonly type="text" class="form-control" id="datefin" placeholder="Enter your enddate"name="datefin" [ngModel]="c.datefin | date: 'longDate'"  >
                </div>
                <div class="form-group">
                  <label for="cin">FinalPrice</label>
                  <input readonly  type="text" class="form-control" id="ppp" placeholder="Enter your price"name="price"[(ngModel)]="c.prixfinal" >
                </div>
                <button type="button" class="btn btn-primary">Print</button>
                <button type="reset" class="btn btn-light">Export</button>
              </form>
            </div>
           
      
           
           
          </div>
        </div>
      </div>
    </div>

  </div>
