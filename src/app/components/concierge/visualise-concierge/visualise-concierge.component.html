<div class="card">
    <div class="card-header">
        <h1 class="card-title" style="margin-left: 220px; font-size: 20px;">Visualize Concierge</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>firstname</label>
                    <input readonly type="text" placeholder="first name" name="firstname" id="firstname" [(ngModel)]="c.firstname" class="form-control">
                </div>        
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>lastName</label>
                    <input readonly type="text" placeholder="last name" name="lastname" id="lastname" [(ngModel)]="c.lastname" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>email</label>
                    <input readonly type="text" placeholder="email" name="email" id="email" [(ngModel)]="c.email" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>password</label>
                    <input  readonly type="text" placeholder="password" name="password" id="password" [(ngModel)]="c.password" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>cin</label>
                    <input  readonly type="text" placeholder="cin" name="cin" id="cin" [(ngModel)]="c.cin" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>tel</label>
                    <input readonly type="text"  placeholder="tel" name="tel" id="tel" [(ngModel)]="c.tel" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Adresse</label>
                    <input readonly type="text" name="adresse" placeholder="adresse"  id="adresse" [(ngModel)]="c.adress" class="form-control">

                </div>
            </div>
        </div>
    
        
    </div>
</div>
